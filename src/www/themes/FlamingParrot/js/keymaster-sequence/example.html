<!DOCTYPE html>
<html>
	<head>
		<title>Keymaster.js plugins - example page</title>
		<script type="text/javascript" src="https://raw.github.com/madrobby/keymaster/master/keymaster.js"></script>
		<script type="text/javascript" src="keymaster.sequence.js"></script>
	</head>
	<body>
		<h2>Type a > b > c</h2>
		<pre>
	key.sequence(["a","b","c"], function () {
		var el = document.getElementById("result");
		el.innerHTML = "You first pressed 'a', then you pressed 'b', and finally you pressed 'c'";
	});
		</pre>
		<div id="result"></div>
		<script>
			key.sequence(["a","b","c"], function () {
				var el = document.getElementById("result");
				el.innerHTML = "You first pressed 'a', then you pressed 'b', and finally you pressed 'c'";
			});
		</script>
	</body>
</html>
