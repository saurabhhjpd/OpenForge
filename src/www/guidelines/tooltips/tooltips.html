<section id="tooltips">
    <h1>Tooltips</h1>

    <div class="row guideline">
        <h2 id="tooltips-placements">Placements</h2>

        <div class="guideline">
            <div class="col-md-6 example tooltips-placements">
<a href="#" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</a>
<br><br>
<a href="#" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</a>
<br><br>
<a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Tooltip on bottom</a>
<br><br>
<a href="#" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Tooltip on left</a>
            </div>
            <div class="col-md-3 code"></div>
            <div class="col-md-3 javascript">
<pre><code class="javascript">$('[data-toggle="tooltip"]').tooltip();</code></pre>
            </div>
            <script type="text/javascript">
                $('.tooltips-placements > [data-toggle="tooltip"]').tooltip();
            </script>
        </div>
    </div>

    <div class="row guideline">
        <h2 id="tooltips-elements">On different types of element</h2>

        <div class="guideline">
            <div class="col-md-6 example tooltips-elements">
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on button">Tooltip on button</button>
<br><br>
<a href="#" data-toggle="tooltip" data-placement="right" title="Tooltip on link">Tooltip on link</a>
<br><br>
<i class="fa fa-calendar" data-toggle="tooltip" data-placement="right" title="Tooltip on icon"></i>
<br><br>
<img src="http://placekitten.com.s3.amazonaws.com/homepage-samples/96/140.jpg" data-toggle="tooltip" data-placement="right" title="Tooltip on image">
            </div>
            <div class="col-md-3 code"></div>
            <div class="col-md-3 javascript">
<pre><code class="javascript">$('[data-toggle="tooltip"]').tooltip();</code></pre>
            </div>
            <script type="text/javascript">
                $('.tooltips-elements > [data-toggle="tooltip"]').tooltip();
            </script>
        </div>
    </div>

    <div class="row guideline">
        <h2 id="tooltips-rich-content">Rich content</h2>

        <div class="guideline">
            <div class="col-md-6 example tooltip-rich">
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right">Hover me!</button>
            </div>
            <div class="col-md-3 code"></div>
            <div class="col-md-3 javascript">
<pre><code class="javascript">$('[data-toggle="tooltip"]').tooltip();</code></pre>
            </div>
            <script type="text/javascript">
                $('.tooltip-rich > [data-toggle="tooltip"]').tooltip({
                    html: true,
                    title: 'This is a <b>bold</b> text'
                });
            </script>
        </div>
    </div>
</section>
